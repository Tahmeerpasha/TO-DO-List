<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <title>To-Do List</title>
  </head>
  <body>
    <div class="NavBar">
      <nav class="navbar navbar-expand-lg bg-primary">
        <div class="container-fluid">
          <a class="navbar-brand align-content-center" href="#">TO-DO List</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Dropdown
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li><hr class="dropdown-divider" /></li>
                  <li>
                    <a class="dropdown-item" href="#">Something else here</a>
                  </li>
                </ul>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-success" type="submit">
                Search
              </button>
            </form>
          </div>
        </div>
      </nav>
    </div>

    <div class="container mt-5">
      <div class="input-group">
        <input
          id="input"
          type="text"
          class="form-control"
          placeholder="Add or Remove tasks"
          aria-label="Recipient's username with two button addons"
        />
        <button id="add" class="btn btn-outline-success" type="button">
          ADD
        </button>
      </div>
      <ul id="list" class="list-group mt-2 p-1">
        <li class="list-group-item d-flex justify-content-between">
          <h3>A list item</h3>
          <button
            class="btn btn-outline-danger"
            onclick="removeTask(this)"
            type="button"
          >
            Remove
          </button>
          <button
            class="btn btn-outline-warning"
            onclick="editTask(this)"
            type="button"
          >
            Edit
          </button>
        </li>
      </ul>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"
  ></script>
  <script>
    let addBtn = document.getElementById("add");
    let listParent = document.getElementById("list");
    // Add button functionality
    addBtn.addEventListener("click", addTask);
    function addTask(e) {
      let textValue = document.getElementById("input");
      if (textValue.value === "") {
        alert("write something in textbox");
        return;
      } //Could be improved UI wise

      if (listParent.children[0].id == "message") {
        listParent.children[0].remove();
      }
      let newLi = document.createElement("li");
      newLi.className = "list-group-item d-flex justify-content-between";
      newLi.innerHTML = `<h3>${textValue.value}</h3>
            <button class="btn btn-outline-danger" onclick="removeTask(this)" type="button">Remove</button>
            <button class="btn btn-outline-warning"  onclick="editTask(this)" type="button">Edit</button>`;
      // newLi.classList.add('list-group-item');
      // newLi.textContent = textValue.value;
      let node = document.getElementById("list");
      node.appendChild(newLi);
      textValue.value = "";
    }

    // Remove button functionality
    function removeTask(curElement) {
      curElement.parentElement.remove();
      if (listParent.children.length <= 0) {
        let message = document.createElement("h3");
        message.textContent = "No Tasks for now, Please add some tasks";
        message.id = "message";
        message.className = "m-2 p-1 ";
        listParent.appendChild(message);
      }
    }

    // Edit button functionality
    function editTask(currElement) {
        console.lo("hello")
      // let newInput =  document.createElement('input')
      // newInput.type = "text"
      // newInput.className = 'form-control'
      // newInput.placeholder =  curElement.parentElement[0].textContent
      // newInput.textContent = curElement.parentElement[0].textContent;
      // curElement.parentElement.replaceChild(newInput, curElement.previousElementSibling)
      let curInput = currElement.previousElementSibling.textContent;
      let newInput = document.createElement("input");
      newInput.type = "text";
      newInput.placeholder = "Add a Task";
      newInput.className = "form-control";
      newInput.value = curInput;
      currElement.parentElement.replaceChild(
        curInput,
        currElement.previousElementSibling
      );
    }
  </script>
</html>
